#catch all, whitelist don't blacklist
FileType * evil


#things that are safe
FileType message/rfc822 safe
FileType application/ms-tnef safe
FileType multipart/* safe
FileType multipart/mixed container safe
FileType */xml safe allow-blank-ctype
FileType */csv safe allow-blank-ctype
FileType audio/* safe allow-blank-ctype
FileType video/* safe allow-blank-ctype
FileType application/step-cad safe

#this is effin crazy, but needed for xlsx
FileType application/binary safe

#xls doc ppt
FileType application/msword	safe allow-blank-ctype equiv=application/x-ole-storage
FileType application/vnd.ms-excel	safe allow-blank-ctype equiv=application/x-ole-storage
FileType application/vnd.ms-project	safe allow-blank-ctype equiv=application/x-ole-storage

#xlsx docx pptx
FileType application/vnd.openxmlformats-officedocument.wordprocessingml.document	safe allow-blank-ctype contains=application/xml,image/*,application/x-msmetafile,application/binary equiv=application/zip
FileType application/vnd.openxmlformats-officedocument.spreadsheetml.sheet	safe allow-blank-ctype contains=application/xml,image/*,application/x-msmetafile,application/binary equiv=application/zip
FileType application/vnd.openxmlformats-officedocument.presentationml.presentation	safe allow-blank-ctype contains=application/xml,image/*,application/x-msmetafile,application/binary equiv=application/zip

#zip
FileType application/x-zip	safe container allow-blank-ctype equiv=application/zip
FileType application/x-zip-compressed	safe container allow-blank-ctype equiv=application/zip
FileType application/zip	safe container allow-blank-ctype contains=!application/zip,!application/msword

FileType text/*	safe allow-blank-magic
FileType image/* safe allow-blank-ctype
FileType application/pdf safe allow-blank-ctype
FileType application/rtf safe allow-blank-ctype
FileType application/ics safe allow-blank-ctype equiv=text/calendar
FileType application/x-msmetafile safe
FileType application/solidworks safe allow-blank-ctype


